<body>
    <header>
        <h1 id="title2"></h1>
        <a class="title" href="./index.html"><img src="20210124_1_mikan_01.png"></a>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a href="./ViewPoint.html">オススメの観光地診断</a></li>
                <li class="menu-item"><a href="./RecommendedPlan.html">オススメ予定表</a></li>
            </ul>
        </nav>
    </header>
    <style>
        .title img {
            height: 80px;
            position: relative;
            top: 5px;
            left: 5px;
        }

        header {
            display: flex;
            width: 100%;
            height: 60px;
            background-color: #fff;
            align-items: center;
            opacity: 0.8;
            position: fixed;
            margin: 0;
            padding: 0;
        }

        .menu-item {
            list-style: none;
            display: inline-block;
            color: #212529;
        }


        h3 {
            background-color: #ff90d1; /* セクションタイトルの背景色 */
            color: #4d0040;
            margin: 20px auto;
            padding: 20px;
            width: 40%;
            font-size: 24px;
            border-radius: 5px; /* 角丸効果 */
        }

        h4 {
            background-color: #ff90d1; /* セクションタイトルの背景色 */
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            font-size: 24px;
            border-radius: 5px; /* 角丸効果 */
            text-align: left;
        }



        body.gradient2 {
            background: pink; /* 画像に合わせた背景色 */
            font-family: Arial, sans-serif; /* フォントを設定 */
            color: white; /* テキストの色を設定 */
            text-align: center; /* すべてのテキストを中央揃え */
        }

        h1 {
            color: #4d0040; /* タイトルの色 */
            text-align: center;
        }

        .subtitle {
            display: block; /* ブロックレベル要素として扱う */
            margin: 20px auto; /* 上下のマージンと、左右のマージンを自動に設定して中央に配置 */
            text-align: center;
            font-style: italic;
            font-weight: bold;
            font-size: 1.2em;
            color: #5A3072;
            background-color: #F6EAF6;
            padding: 10px 20px; /* 内側の余白 */
            max-width: 60%; /* 最大幅を60%に設定 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .radio-wrapp {
            background-color: #ff69b4; /* ラジオボタンの背景色 */
            border-radius: 10px; /* 角を丸める */
            display: inline-block; /* インラインブロック要素として表示 */
            margin: 10px auto; /* マージンを設定 */
            padding: 10px; /* パディングを設定 */
        }

        button {
            background-color: #ff1493; /* ボタンの背景色 */
            color: white; /* ボタンのテキスト色 */
            border: none; /* ボーダーをなしに */
            padding: 10px 20px; /* パディングを設定 */
            margin-top: 20px; /* 上のマージンを設定 */
            border-radius: 5px; /* 角を丸める */
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2); /* ソフトな影を追加 */
            cursor: pointer; /* カーソルをポインターに */
            font-size: 1em; /* フォントサイズを設定 */
        }

        button:hover {
            background-color: #ff82ab; /* ホバー時の背景色を変更 */
        }



        #search-results {
            display: none; /* 初期状態では非表示 */
        }
        .result {
            margin: 20px auto;
            padding: 20px;
            color: #000000;
            text-align: left;
            width: 80%;
            /* レスポンシブデザインに適するように幅を調整 */
            background-color: #f9f9f9; /* 背景色を薄い色に */
            border-radius: 10px; /* 角を丸める */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06); /* ソフトな影を追加 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* モダンなフォント */
            line-height: 1.6; /* 行間を広げる */
        }

            /* 時間を強調するためのスタイル */
            .result time {
                font-size: 1.2em; /* 時間のフォントサイズを大きく */
                font-weight: bold; /* フォントを太くする */
                color: #4CAF50; /* 時間の色を緑色に */
                margin-right: 10px; /* 時間とテキストの間隔をとる */
            }

            /* 各結果のブロック */
            .result div {
                margin-bottom: 10px; /* 各結果の間に余白を設定 */
                padding: 10px; /* パディングを追加 */
                border-left: 4px solid #4CAF50; /* 左側にアクセントのボーダー */
            }

                /* 最後の要素の下マージンを削除 */
                .result div:last-child {
                    margin-bottom: 0;
                }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .result {
                width: 95%; /* モバイルデバイスに適した幅 */
            }
        }

    </style>
</body>

    </div>

</body>
